<div class="container">
<div class="text">
  <h1>Products Page</h1>
</div>
<button class="login btn btn-warning" [routerLink]="['/cart']">Go to Cart [{{cart.length}}]</button>

<div class="table-cells" *ngFor="let product of products"><img class="image-class" [src]="product.imgUrl"> <div class="product-name">{{product.name}}</div><div  class="product-price">${{product.price}}</div><div><button class="add-to-cart btn btn-info" (click)="onAdd(product.id)">Add to Cart</button></div></div>

</div>
